spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# To see all queries in output
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Database management policies
# update: create once
# create: create every time of application up
# create-drop: create at the start of app and drop before end of app
spring.jpa.hibernate.ddl-auto=create


# Default to JSON if the Accept header is not present
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-header=true
spring.mvc.contentnegotiation.default-content-type=application/json


